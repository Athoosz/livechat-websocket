<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container py-5">
  
    <div class="row mb-4">
        <div class="col text-center d-flex justify-content-center">
            <h2 style="font-weight: bold; color: #ffffff;">Live Chat</h2>
            <i class="bi bi-chat-quote-fill"></i>
        </div>
    </div>

    
    <div class="row mb-4">
        <div class="col-md-12">
            <form class="form-inline d-flex flex-wrap gap-3 justify-content-center mb-3">
                <div class="form-group">
                    <label for="user" class="form-label me-2">Nome:</label>
                    <input type="text" id="user" class="form-control" placeholder="Digite seu nome...">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label me-2">Mensagem:</label>
                    <input type="text" id="message" class="form-control" placeholder="Digite sua mensagem...">
                </div>
            </form>
            <div class="d-flex justify-content-center gap-3">
                <button id="connect" class="btn btn-success">Conectar</button>
                <button id="disconnect" class="btn btn-danger" disabled="disabled">Desconectar</button>
                <button id="send" class="btn btn-send">Enviar</button>
            </div>
        </div>
    </div>

  
    <div class="row">
        <div class="col">
            <table id="conversation" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">Live Chat</th>
                    </tr>
                </thead>
                <tbody id="livechat">
                    <!-- mensagens aqui -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
